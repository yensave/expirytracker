<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Inventory - Voice Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .voice-login-btn {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .voice-login-btn:hover {
            background-color: #45a049;
        }

        #feedback {
            margin-top: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card animate_animated animate_fadeIn">
            <h1>Welcome Back!</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="error-message" id="error-message">Invalid username or password</div>

                <button type="submit">Login</button>
                
                <button type="button" id="voiceLoginBtn" class="voice-login-btn" onclick="voiceLogin()">Voice Login</button>
                <div id="feedback"></div>
                
                <div class="links">
                    <a href="register.html" class="register-link">Don't have an Account? Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const PASSWORD = "user"; // Voice login password

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (username === 'user' && password === 'user') {
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Voice Login Functionality
        function voiceLogin() {
            const feedbackElement = document.getElementById("feedback");
            feedbackElement.innerText = 'ðŸ”Š Please say your credential.';

            // Check for browser support
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                feedbackElement.innerText = 'âš  Your browser does not support Speech Recognition.';
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const spokenText = event.results[0][0].transcript.trim();
                console.log('Recognized Text:', spokenText);
                if (spokenText.toLowerCase().includes(PASSWORD.toLowerCase())) {
    // Successful login {
                    feedbackElement.innerText = 'âœ… Voice authentication successful. Redirecting...';
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1500);
                } else {
                    feedbackElement.innerText = 'âš  Voice authentication failed. Please try again.';
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech Recognition Error:', event.error);
                feedbackElement.innerText = 'âš  Error occurred during voice recognition. Please try again.';
            };

            recognition.onend = function() {
                console.log('Speech recognition service disconnected');
            };
        }
    </script>
</body>
</html>
