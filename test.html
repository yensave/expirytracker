<!-- LOGIN WITH BACKEND-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Inventory</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add modern animations library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .strength-bar {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .strength-indicator {
            height: 100%;
            width: 0;
            background-color: red;
            transition: width 0.5s;
        }

        .input-group input {
            position: relative;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card animate_animated animate_fadeIn">
            <h1>Welcome Back</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" required oninput="checkPasswordStrength()">
                    <label for="password">Password</label>
                </div>

                <div class="strength-bar">
                    <div class="strength-indicator" id="strength-indicator"></div>
                </div>
                <p class="strength-text" id="strength-text"></p>

                <button type="submit">Login</button>
                
                <div class="links">
                    <a href="register.html" class="register-link">Don't have an Account? Create Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
