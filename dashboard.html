<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Track - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <span>Fresh Track</span>
        </div>
        <ul class="nav-links">
            <li class="active">
                <a href="#"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li>
                <a href="#" id="addFoodLink"><i class="fas fa-plus"></i> Add Items</a>
            </li>
            <li>
                <a href="#" class="expiring-soon" data-section="expiring-soon">
                    <i class="far fa-clock"></i> Expiring Soon
                </a>
            </li>
            <li>
                <a href="#" class="expired" data-section="expired">
                <i class="far fa-clock"></i> Expired 
                </a>
            </li>
            <li>
                <a href="#" class="view-by-tags">
                    <i class="fas fa-tags"></i> View by Tags
                </a>
            </li>
            <li class="logout">
                <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header>
            <div class="header-content">
                <h1>Food Tracker Dashboard</h1>
                <button class="add-food-btn">
                    <i class="fas fa-plus"></i> Add Items
                </button>
            </div>
        </header>

        <div class="dashboard-stats">
            <div class="stat-card">
                <i class="fas fa-exclamation-circle"></i>
                <div class="stat-info">
                    <h3>Expiring Soon</h3>
                    <p>0 items</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="stat-info">
                    <h3>Tracked Items</h3>
                    <p>0 items</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle"></i>
                <div class="stat-info">
                    <h3>Expired</h3>
                    <p>0 items</p>
                </div>
            </div>
        </div>

        <section class="food-list">
            <h2>Your Products</h2>
            <div class="food-grid">
                <!-- Food items will be added here dynamically -->
            </div>
        </section>
    </main>

    <!-- Add Food Modal -->
    <div class="modal" id="addFoodModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a product</h2>
            <form id="addFoodForm">
                <div class="form-group">
                    <label for="foodName">Product Name</label>
                    <input type="text" id="foodName" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="food">Food product</option>
                        <option value="cosmetics">Cosmetics</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subcategory">Subcategory</label>
                    <select id="subcategory" required>
                        <option value="">Select Subcategory</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" id="expiryDate" required>
                </div>
                <button type="submit">Add Item</button>
                
            </form>
        </div>
    </div>
    

    <script src="js/dashboard.js"></script>
</body>
</html>
